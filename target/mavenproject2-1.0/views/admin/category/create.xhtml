<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/resources/tpl/admin.xhtml">
        <ui:define name="title">
            <title>Create Category</title>
        </ui:define>
        <ui:define name="main">
            <p:outputPanel id="container" class="container">
                <div class="title">
                    Create Category
                </div>
                <div class="content">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Category name" />
                        <p:inputText id="name" placeholder="Enter category name" value="#{categoryCreateController.category.name}" />
                        
                        <p:commandButton value="Submit" action="#{categoryCreateController.save()}" />
                    </h:panelGrid>
                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
