<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="title">
            <title>Dashboard</title>
        </ui:insert>
        
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputStylesheet library="css" name="primeflex.min.css" />
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <div class="header p-shadow-1">
                <h1>My Blog</h1>
            </div>
            
            <div class="sidebar p-shadow-1">
                <h3>Menu</h3>
                
                <p:menu styleClass="menu">
                    <p:menuitem icon="pi pi-th-large" value="Dashboard"
                                outcome="/views/admin/index.xhtml"/>
                    <p:menuitem icon="pi pi-tags" value="Category"
                                outcome="/views/admin/category/list.xhtml"/>
                    <p:menuitem icon="pi pi-file" value="Article"
                                outcome="/views/admin/article/list.xhtml"/>
                    <p:menuitem icon="pi pi-comment" value="Comments"/>
                    <p:menuitem icon="pi pi-user" value="Users"/>
                </p:menu>
            </div>
            
            <p:outputPanel id="main">
                <ui:insert name="main">
                    <div>Default main content</div>
                </ui:insert>
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
