<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>

        <style>
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
                background-color: #f5f5f5;
            }
            
            .login-form {
                background-color: #fff;
                padding: 32px;
                width: 300px;
                margin: 32px auto;
                text-align: center;
                border-radius: 16px;
            }
        </style>
        <h:outputStylesheet library="css" name="primeflex.min.css"/>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <div class="login-form ui-fluid p-shadow-1">
                <div>
                    <h1>Login</h1>
                    <p>Please enter your username and password</p>
                </div>

                <p:messages showDetail="true" showSummary="true">
                    <p:autoUpdate/>
                </p:messages>

                <div style="margin-bottom: 16px;">
                    <p:inputText placeholder="Username" value="#{loginController.username}"/>
                </div>

                <div style="margin-bottom: 16px;">
                    <p:password placeholder="Password" value="#{loginController.password}"/>
                </div>

                <div>
                    <p:commandButton value="Login" action="#{loginController.login}"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
